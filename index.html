<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aleo&display=swap" rel="stylesheet">
    <title>Travel</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/icons svg/logo.svg" alt="logo">
            <p class="logo-title">Travel Portal</p>
        </div>
        <nav class="nav">
            <ul>
                <li class="nav-item"><a class="nav-link" href="#preview">How It Works</a></li>
                <li class="nav-item"><a class="nav-link" href="#steps">Plan Your Trip</a></li>
                <li class="nav-item"><a class="nav-link" href="#destinations">Destinations</a></li>
                <li class="nav-item"><a class="nav-link" href="stories">Travel Stories</a></li>
            </ul>
        </nav>
        <div>
            <button class="login">Login</button>
        </div>

    </header>

    <main>
      <section id="preview" class="preview">
        <div class="plan_your_trip">
            <h1 class="title">Explore the beauty of the World</h1>
            <p class="preview-text">Receive personalized recommendations for countries, hotels, activities and more</p>
            <form action="/rsschool-travel/submit" method="get" class="form">
                <input type="text" name="text" class="search" placeholder="What would you like to do?">
                <input type="submit" name="submit" class="submit" value="Start Planning">
            </form> 
        </div>
      </section>
      <section id="steps"></section>
      <section id="destinations"></section>
      <section id="stories"></section>
    </main>

    <footer>

    </footer>

    <link rel="script" href="script.js">
</body>
</html>
